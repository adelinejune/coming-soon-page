<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <main class="wrapper">
        <div class="img-wrapper">

        </div>

        <div class="brand">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="text-section">
            <h1><span class="pink">we're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="email-input">
                <div class="email-section">
                    <input class="email-content" type="email" placeholder="Email Address">
                    <div class="email-input-btn">
                        <img src="./images/icon-arrow.svg" alt="">
                    </div>
                    <img class="error" src="./images/icon-error.svg" alt="">
                </div>
            </div>
            <p class="message"></p>
        </div>

        <script src="app.js"></script>
    </main>
</body>

</html>
